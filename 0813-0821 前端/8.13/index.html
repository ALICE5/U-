<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="Keywords" content="京东-电商"/>
		<title>我的第一个网页</title>
	</head>
	<body>
		<!--特点：
			1.成对出现
			2.由开标记闭标记和属性构成
		-->
		<!--文字类型的标签-->
		<h1 align="center">一级标题</h1>
		<h2 align="left">二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>
		<!--段落标记-->
		<p>大量的文字</p>
		<!--图片标记-->
		<img src="img/1.jpg" title="蜡笔小新" alt="图片加载失败"/>
		<!--超链接标记，四种状态-->
		<a href="http://www.baidu.com">百度</a>健康的教案了房间辣大姐夫
		<!--列表ul（无序列表），ol（有序列表）导航-->
		<ul>
			<li>苹果</li>
			<li>西瓜</li>
			<li>橘子</li>
		</ul>
		<hr />
		<ol>
			<li>把冰箱门打开</li>
			<li>把大象放进去</li>
			<li>把冰箱门带上</li>
		</ol>
		
		<!--
			块级标记：独占一行  div h1-h6 p ul ol li hr
			行内标记：允许后面出现其他内容 span a img
		-->
		<table border="10" cellspacing="50" cellpadding="20">
			<!--行tr，列td-->
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
			<tr>
				<td>Data</td>
				<td>Data</td>
				<td>Data</td>
			</tr>
		</table>
	</body>
</html>
