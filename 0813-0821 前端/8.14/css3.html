<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 700px;
				height: 700px;
				background: red;
				display: flex;
				justify-content: space-around;
				/*主轴的方向*/
				flex-direction: row;
				flex-wrap: wrap;
			}
			.item{
				width: 150px;
				height: 150px;
				font-size: 100px;
				text-align: center;
				line-height: 150px;
				background: green;
				/*-webkit- 谷歌和safari,opera(-o-)
				 * -ms- 微软IE
				 * -moz- 火狐
				 */
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item">
				一
			</div>
			<div class="item">
				二
			</div>
			<div class="item">
				三
			</div>
			<div class="item">
				四
			</div>
			<div class="item">
				五
			</div>
			<div class="item">
				六
			</div>
			<div class="item">
				七
			</div>
		</div>
	</body>
</html>
