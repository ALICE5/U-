<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style type="text/css">
		.table{
			margin:0 auto;
			display: flex;
			justify-content:center;
			align-items:center;
			height: 100vh;
		}
		td{
			text-align: center;
			width: 150px;
			height: 30px;
		}
		.button{
			width: 70px;
			font-size: 15px;
		}
	</style>
	<body>
		<!--<h2 align="center">用户表单</h2>-->
		<form action="" method="post" name = "form" onsubmit="return Check_INFO(this)" class="table">
			
		<table border="1" cellspacing="0" >
			<tr>
				<td>用户名</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>性别</td>
				<td><select>
					<option value ="male">男</option>
					<option value ="female">女</option>
					</select></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="password" name="pwd"></td>
			</tr>
			<tr>
				<td>确认密码</td>
				<td><input type="password" name="cfm_pwd"></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit" class="button">提交</button></td>
			</tr>
		</table>
		
		</form>
		
	<script type="text/javascript">
		function Check_INFO (form) {
			if (form.username.value == ""){
				alert('用户名不能为空！');
                form.username.focus();
                return false;
			}
			if (form.pwd.value == ""){
				alert('密码不能为空！');
                form.pwd.focus();
                return false;
			}
			if (form.cfm_pwd.value == ""){
				alert('确认密码不能为空！');
                form.cfm_pwd.focus();
                return false;
			}
			return true;
		}
	</script>
	</body>
</html>
